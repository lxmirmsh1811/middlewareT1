<!DOCTYPE html>
<html>
  <head>
     <title>Converter</title>
     <style>
       .container{
         background-color: #E4D1E4;
         width:500px;
         margin-right:auto;
         margin-left:auto;

       }
       #converted{
         border: none;
         border-color: transparent;
         background-color: #E4D1E4;
         text-align: center;
       }
       #h1{
         text-align:center
       }
       form{
         text-align:center
       }
       label {
         display:inline-block;
         width: 200px;
         margin-right:30px;
         text-align:right;
       }
     </style>
    <script type = "text/javascript" src = "task.js">
    </script>
  </head>
  <body>
    <div class = "container";>
    <h1 id="h1">Converter Form (WS 2019) </h1>
    <form method = "POST" action = "/save" name = "clear">


      <label for = "eu">Euro Amount:</label>  <input step = "any" type ="number" name= "euro_amount" id = "eu"/><br><br>

      <label for ="txt">Customer:</label> <input type ="textbox" name="customer" id = "txt"/><br><br>
      <label for = "input">Currency</label> <select name= "currency" id = "input">
                  <option value = "usd">USD</option>
                  <option value = "cad">CAD</option>
                  <option value = "inr">INR</option>
               </select><br><br>
      <label for = "converted"></label><input step = "any" type = "number" name = "converted_amount" id = "converted"><br><br>
      <input type = "submit" value = "Convert" onclick="convert()"/>
     <input type = "button" value = "Reset" onclick = "reset()"/>

    </form><br>
    </div>
  </body>

</html>
