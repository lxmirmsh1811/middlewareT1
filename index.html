<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
<script type = "text/javascript">
    function disp(x){
      frm.txt.value = frm.txt.value+x;
    }
</script>
<style type = "text/css">
  #textbox{
    text-align: right;
  }
</style>

</head>
<body>
  <h1>Calculator</h1>
  <form name = "frm">
    <input id = "textbox" type = "textbox" name = "txt"><br>
    <input type = "button" name = "btn1" value = "1" onclick = "disp(btn1.value)">
    <input type = "button" name = "btn2" value = "2" onclick = "disp(btn2.value)">
    <input type = "button" name = "btn3" value = "3" onclick = "disp(btn3.value)">
    <input type = "button" name = "btnd" value = "/" onclick = "disp(btnd.value)"><br>
    <input type = "button" name = "btn4" value = "4" onclick = "disp(btn4.value)">
    <input type = "button" name = "btn5" value = "5" onclick = "disp(btn5.value)">
    <input type = "button" name = "btn6" value = "6" onclick = "disp(btn6.value)">
    <input type = "button" name = "btnm" value = "*" onclick = "disp(btnm.value)"><br>
    <input type = "button" name = "btn7" value = "7" onclick = "disp(btn7.value)">
    <input type = "button" name = "btn8" value = "8" onclick = "disp(btn8.value)">
    <input type = "button" name = "btn9" value = "9" onclick = "disp(btn9.value)">
    <input type = "button" name = "btns" value = "-" onclick = "disp(btns.value)"><br>
    <input type = "button" name = "btndot" value = "." onclick = "disp(btndot.value)">
    <input type = "button" name = "btnp" value = "+" onclick = "disp(btnp.value)">
    <input type = "button" name = "btne" value = "=" onclick = "txt.value=eval(txt.value)">
    <input type = "button" name = "btn0" value = "0" onclick = "disp(btn0.value)"><br>
</form>

</body>
</html>
